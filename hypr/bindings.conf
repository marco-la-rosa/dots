$terminal = uwsm-app -- xdg-terminal-exec
$browser = qutebrowser

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Unbinding stuff
unbind = SUPER, V
unbind = SUPER, K
unbind = SUPER, F
unbind = SUPER ALT, F
unbind = SUPER SHIFT, F
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP 
unbind = SUPER, DOWN
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT 
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN
unbind = SUPER, G

# Main Shortcuts
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music Player, exec, $terminal -e rmpc
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, Y, YouTube, exec, $terminal -e youtube-tui

# Web Apps. If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, C, Google Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/u/0/r?pli=1"
bindd = SUPER, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/" Application bindings

# Tiling/Scrolling Shortcuts
bindd = SUPER, V, Toggle window split, togglesplit  #dwindle
bindd = SUPER SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER, F, Full width, fullscreen, 1
bindd = SUPER SHIFT, F, Full screen, fullscreen, 0
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, 
